<ion-header [translucent]="false">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualit√©s</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts" #slides>
    <ion-slide *ngFor="let actu of actualites">
      <ion-card style="border-radius: 50px;">
        <ion-card-header>
          <p>{{actu.Date}}</p>
          <ion-img src="{{actu.Image}}"></ion-img>
          <ion-card-title  style="height: 5em">{{actu.Name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2>{{actu.Description}}</h2>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
